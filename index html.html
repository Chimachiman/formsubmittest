<h1><i><b>REQUEST FORM</b></i></h1>
<hr>

<body>
    <marquee direction="right">
        <face>
            <h2>CALL OR TEXT TO 08057384016 FOR FURTHER INQUIRIES</h2>
        </face>
    </marquee>
    <form method="post" action="https://formsubmit.co/chiiscool10@gmail.com" enctype="text/plain" id="fs-frm"
        align="center">
        <fieldset>
            <div style="background-color:green; padding: 20px;">
                <label for="username">NAME:</label>
                <input type="text" id="username" name="username" placeholder="Your name" required>
            </div>
            <br>
            <div style="background-color:orangered; padding: 20px;">
                <label for="password">PASSWORD:</label>
                <input type="text" id="password" name="password" placeholder="PASSWORD" required minlength="8"
                    maxlength="8">
            </div>
            <br>
            <div style="background-color:green; padding: 20px;">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <br>
            <div style="background-color:orangered; padding: 20px;">
                <label for="phone">PHONE NUMBER:</label>
                <input type="number" id="phone" name="phone" placeholder="Your phone number" required>
            </div>
            <br>
            <div style="background-color:green; padding: 20px;">
                <label for="address">ADDRESS:</label>
                <input type="address" id="address" name="address" placeholder="Your address" required>
            </div>
            <br>
            <div style="background-color:orangered; padding: 20px;">
                <label for="date">BIRTHDATE:</label>
                <input type="date" id="username" name="date">
            </div>
            <br>
            <label for="gender">GENDER:</label>
            <div style="background-color:green; padding: 20px;">
                <label for="male">MALE</label>
                <input type="radio" id="male" name="male">
                <label for="female">FEMALE</label>
                <input type="radio" id="female" name="female">
            </div>
            <br>

            <div style="background-color:orangered; padding: 20px;">
                <label for="request">REQUEST:</label>
                <select name="Contact-request">
                    <option value="Order">Order</option>
                    <option value="inquiry">Inquiry</option>
                    <option value="complaint">Complaint</option>
                </select>
            </div>
            <label for="order">ORDER</label>
            <div style="background-color:green; padding: 20px;">
                <label for="palmoil">PALMOIL</label>
                <input type="checkbox" id="palmoil" name="Contact-order">
            </div>
            <div style="background-color:orangered; padding: 20px;">
                <label for="crayfish">CRAYFISH</label>
                <input type="checkbox" id="crayfish" name="Contact-order">
            </div>
            <div style="background-color:green; padding: 20px;">
                <label for="honey">HONEY</label>
                <input type="checkbox" id="honey" name="Contact-order">
            </div>
            <div style="background-color:orangered; padding: 20px;">
                <label for="dryfish">DRYFISH</label>
                <input type="checkbox" id="dryfish" name="Contact-order">
            </div>
            <div style="background-color:green; padding: 20px;">
                <label for="STOCKFISH">STOCKFISH</label>
                <input type="checkbox" id="STOCKFISH" name="Contact-order">
            </div>
            <div style="background-color:orangered; padding: 20px;">
                <label for="pepper">PEPPER</label>
                <input type="checkbox" id="pepper" name="Contact-order">
            </div>
            <textarea rows="5" name=" Contact-textarea" placeholder="IF COMPLAINT/INQUIRY PLEASE WRITE HERE"></textarea>
        </fieldset>
        <marquee direction="right">
            <face>
                <h2>THANK YOU FOR USING BOCCK FOODS (Your one-stop food shop)</h2>
            </face>
        </marquee>
        <div>
            <input type="reset">
        </div>
        <div>
            <input type="submit">
        </div>


    </form>
</body>
